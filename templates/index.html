<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>

    <!-- Link to Add Page -->
    <a href="{{ url_for('add') }}">Add a New Blog Post</a>

    {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <p><strong>Written by:</strong> {{ post.author }}</p>
            <p>{{ post.content }}</p>
            <!-- Delete Button -->
            <form action="{{ url_for('delete', post_id=post.id) }}" method="POST" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </div>
    {% endfor %}
</body>
</html>
